<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro para Garantia Estendida </title>


    <link rel="stylesheet" href="./src/css/bulma.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="shortcut icon" href="src/imagem/Logotipo-Probel_01-PRINCIPA.png">

    <script src="src/js/validacao.js"></script>

</head>

<body>
    <main>

        <div class="bg">
            <img src="./src/imagem/BG.png" alt=" BG azul">
        </div>
      
        <div class="group-img">

            <div class="persona">
                <img src="./src/imagem/persona.png" alt="mulhuer com braço cruzado">
            </div>

            <div class="marca">
                <img src="./src/imagem/MARCAS.png" alt="Logo probel 80 anos ">
            </div>

            <div class="description-group">
                <div class="description" id="p1">
                    <p>QUE TAL </br> AINDA MAIS </br> GARANTIA </br> PARA O SEU </br> COLCHÃO?</br></p>
                </div>
                <div id="p2" class="description">
                    <p> BASTA SE </br> CADASTRAR E </br> APROVEITAR!</br></p>
                </div>

            </div>

        </div>

        <div class="container">
            <div class="form">
                <form  action="src/probel-agradece/cadastro-finalizado.html" autocomplete="off">
                    <div class="imput-group">
                        <div class="cadastro">
                            <h3> CADASTRE AGORA </h3>
                        </div>

                        <div class="imput-box">
                            <label for="fullname">Nome </label>
                            <input id="fullname" type="text" nome="fullname" placeholder="Digite o seu nome completo ">
                        </div>

                        <div class="imput-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" nome="email" placeholder="Digite seu email">
                        </div>

                        <div class="imput-box">
                            <label for="number"> Celular </label>
                            <input id="tel" type="tel" nome="number" onkeydown="return mascaraTelefone(event)" 
                                placeholder="(xx) xxxxx-xxxx">
                        </div>

                        <div class="imput-box">
                            <label for="cpf-ou-cnpf">CPF ou CPNJ </label>
                            <input id="cpfcnpf" type="text" nome="cpfcnpf" placeholder="ex..'xxx.xxx.xxx-xx' ou xx.xxx.xxx/xxxx-xx ">
                        </div>

                        <div class="imput-box">
                            <label for="mattress">Modelo do colchao</label>
                            <input id="mattress" type="text" nome="mattress" placeholder="">
                            <label for="purchase"> Data da compra</label>
                            <input id="outra-data" type="text" maxlength="10" onkeypress="mascaraData(this)"
                                nome="purchase" placeholder="xx/xx/xxxx">
                        </div>

                        <div class="imput-box">
                            <label for="NF">N° NF</label>
                            <input id="receipt" type="text" maxlength="9" nome="nf" placeholder="Digite numero">
                        </div>
                    </div>

                    <div class="box-box">
                        <label for="foto">Anexar Foto</label>
                        <div class="box">
                            <input type="file" id="flmage" accept="image/*">
                        </div>
                    </div>

                    <div class="button-is-send">
                        <input id="button" type="submit" value="Enviar">
                    </div>
            </div>
            </form>
        </div>
    </main>
    <script src="./src/js/mascara.js"></script>
</body>

</html>
