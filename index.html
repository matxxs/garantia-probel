<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probel</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./src/css/bulma.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
     <main>

        <div class="probel-imagem">
            <img id="img" src="./src/imagem/02.png">
        </div>

        <div class="container">
            <div class="form">
                <form action="#" autocomplete="off">
                    <div class="probel-logo" id="q1">
                        <a href="">
                            <img src="/src/imagem/Logotipo-Probel_01-PRINCIPA.png" alt="">
                        </a>
                    </div>

                    <div class="imput-group">

                        <div class="imput-box">
                            <label for="fullname">Nome </label>
                            <input id="fullname" type="text" nome="fullname" placeholder="Digite o seu nome completo "
                                required>
                        </div>

                        <div class="imput-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" nome="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="imput-box">
                            <label for="number"> Celular </label> 
                            <input type="tel" onkeydown="return mascaraTelefone(event)" nome="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="imput-box">
                            <label for="doc" for="CNPJ">CPF </label>
                            <input id="cpf" type="text" autocomplete="off" maxlength="14" nome="doc" placeholder="ex..'xxx.xxx.xxx-xx'" required>
                            <label for="doc" for="CNPJ">CNPJ</label>
                            <input id="cnpj" type="text" autocomplete="off" nome="doc" placeholder="ex..'xx.xxx.xxx/xxxx-xx'" required>
                        </div>

                        <div class="imput-box">
                            <label for="mattress">Modelo do colchao</label>
                            <input id="mattress" type="text" nome="mattress" placeholder="">
                            <label for="purchase"> Data da compra</label>
                            <input id="outra-data" type="text" maxlength="10" onkeypress="mascaraData(this)"  nome="purchase" placeholder="xx/xx/xxxx">
                        </div>

                        <div class="imput-box">
                            <label for="NF">NÂ° NF</label>
                            <input id="receipt" type="text" maxlength="11" nome="nf" placeholder="Digite numero" required>
                        </div>
                    </div>

                    <div class="box-box">
                        <label for="foto">Anexar Foto</label>
                        <div class="box">
                            <input type="file" id="flmage" accept="image/*" required>
                        </div>
                    </div>

                        <div class="button-is-send">
                            
                            <input id="button" type="submit" value="Enviar" name="SendAddMsg">
                            <!-- <button type="submit" value="Enviar" name="SendAddMsg">Enviar</button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
